<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Charmaine's 40th Birthday Bash</title><link href="index_files/css2.css" rel="stylesheet"><link rel="stylesheet" href="index_files/masonry.css"><link rel="stylesheet" href="index_files/light.css"><link rel="stylesheet" href="index_files/motion.css"><link rel="stylesheet" href="index_files/mobile.css"></head><body><header><h1 style="font-family: 'Parisienne';font-size:2.5rem;letter-spacing:2px">Charmaine's 40th Birthday Bash</h1></header><main><figure id="photo1"><a class="photo" href="#photo1"><img src="index_files/img1.jpg"></a><div class="btn"><a class="prev" href="#photo23"></a><a class="next" href="#photo2"></a><a class="close" href="#"></a></div></figure><figure id="photo2"><a class="photo" href="#photo2"><img src="index_files/img2.jpg"></a><figcaption><p>Dear Charmaine,<br>Happy fab forty birthday!!!!!<br>We
 have known each other since we were 22! How time flies. It’s been 
amazing raising our kids together and watching them grow. I enjoyed our 
family ski vacations and water parks trips. You have been an amazing 
friend to me and I definitely miss having you in NYC! Hope you have a 
beautiful celebration!<br>Love you,<br>Jane
</p></figcaption><div class="btn"><a class="prev" href="#photo1"></a><a class="next" href="#photo3"></a><a class="close" href="#"></a></div></figure><figure id="photo3"><a class="photo" href="#photo3"><img src="index_files/img3.jpg"></a><figcaption><p>Dearest
 Charmaine!! Happy 40th birthday my beautiful friend J I feel so lucky 
that life put us on the same path together – from college, to our brief 
stint in Hong Kong, to those formative years in New York … When I first 
met you, I was struck by your poise and grace (and smarts!) … As we’ve 
grown together over the years, I’ve come to appreciate with each passing
 year what a loving, kind, and truly good person you are. You have 
boundless generosity for your friends, and make space for everyone who 
matters in your life – I don’t know how you juggled a busy career, two 
kids, Eddie and weekly girls dinners and frequent gatherings at your 
home, but you did – with seeming ease – and I ended up well-fed and 
happy as a result of it J! The last 20 years for me have been infinitely
 better for knowing you – you are a gem of a human: as gorgeous on the 
inside as your on the outside; never petty, never judgey; innately good 
and strong. I could write pages on your virtues – but suffice to say, 
that if I am lucky enough to have a daughter, I want her to be just like
 you, my dear.<br>Thanks for being my bestie through this crazy ride. 
Thanks for always being there for me, through the good times and the 
rough patches. You are my sister in life and I look forward to growing 
old with you – and many more girls trips and reunions in between. 
Wishing you nothing but joy, love, health and blessings in the next 
decade and all the years to come!<br>Love you so much my dear!<br>~Yuan
</p></figcaption><div class="btn"><a class="prev" href="#photo2"></a><a class="next" href="#photo4"></a><a class="close" href="#"></a></div></figure><figure id="photo4"><a class="photo" href="#photo4"><img src="index_files/img4.jpg"></a><figcaption><p>Dearest
 Charmaine, look at our 25yr old selves hanging out in K-town. These 
pictures in themselves are wholly unremarkable, but they remind us how 
together we passed the years from girlhood to womanhood. We spent 
countless nights like these together, eating, gossiping, obsessing, 
eating, giggling, complaining, eating, comforting. I hope my daughters 
will be as fortunate in forging their lifelong friendships. Happy 40th 
birthday :)<br>-Vicky
</p></figcaption><div class="btn"><a class="prev" href="#photo3"></a><a class="next" href="#photo5"></a><a class="close" href="#"></a></div></figure><figure id="photo5"><a class="photo" href="#photo5"><img src="index_files/img5.jpg"></a><figcaption><p>Happy
 40th Birthday Blue! Here is to your next fabulous decade. It’s been a 
privilege being your friend for so many years. I’m very blessed to have 
such a wonderful person in my life. Am delighted that you &amp; your 
family moved back to Singapore! Big Hugs from all of us.<br>Petya, Max, Akira &amp; Xavi
</p></figcaption><div class="btn"><a class="prev" href="#photo4"></a><a class="next" href="#photo6"></a><a class="close" href="#"></a></div></figure><figure id="photo6"><a class="photo" href="#photo6"><img src="index_files/img6.jpg"></a><figcaption><p>Happy birthday Charmaine! You are always so graceful, calm and grounded .. a great role model for your friends and family :)<br>I
 look forward to growing our friendship wherever in the world we may be.
 Wish you many more decades of happiness, love and success.<br>- Shilpa
</p></figcaption><div class="btn"><a class="prev" href="#photo5"></a><a class="next" href="#photo7"></a><a class="close" href="#"></a></div></figure><figure id="photo7"><a class="photo" href="#photo7"><img src="index_files/img7.jpg"></a><figcaption><p>Happy
 Birthday beautiful Charmaine!!! Ever since I met you freshman year I’ve
 always admired your natural grace - so gorgeous and so accomplished and
 so strong, but also so kind and easy to be with. And you just keep 
becoming more amazing! Edwin was lucky to be in our analyst class that 
summer, good thing  he wasn’t just programming poker on Excel. I can’t 
wait to celebrate in person again!!<br>Wishing you a wonderful birthday and you and your whole family lots more great joy and happiness to come!! Xoxo<br>- Lema
</p></figcaption><div class="btn"><a class="prev" href="#photo6"></a><a class="next" href="#photo8"></a><a class="close" href="#"></a></div></figure><figure id="photo8"><a class="photo" href="#photo8"><img src="index_files/img8.jpg"></a><figcaption><p>I
 attached three pictures here, all from after college. It is not 
remarkable that I made great friends in college. I feel fortunate that 
it is true, but it's not an uncommon occurrence. What feels remarkable 
and precious is that I get to keep those friends and that I feel such 
love and affection for them all of these years later. The pictures are 
of (1) the Harvard-Yale game being colder than we wanted it to be; (2) a
 roommate reunion in Hong Kong, the first time Keramet and I went to 
Asia to visit Charmaine; and (3) the next generation. That third picture
 makes my heart light every time I look at it; we all spent so much time
 imagining our future lives when we were 18 and dreaming big dreams. Now
 we're lucky enough to get to see all those lives play out, and to get 
to squeeze each other's kids.<br>Sending all the good wishes in the 
world to Charmaine for a happy birthday to kick off a happy and healthy 
year...and decade. To many, many more!!<br>- Ann
</p></figcaption><div class="btn"><a class="prev" href="#photo7"></a><a class="next" href="#photo9"></a><a class="close" href="#"></a></div></figure><figure id="photo9"><a class="photo" href="#photo9"><img src="index_files/img9.jpg"></a><div class="btn"><a class="prev" href="#photo8"></a><a class="next" href="#photo10"></a><a class="close" href="#"></a></div></figure><figure id="photo10"><a class="photo" href="#photo10"><img src="index_files/img10.jpg"></a><div class="btn"><a class="prev" href="#photo9"></a><a class="next" href="#photo11"></a><a class="close" href="#"></a></div></figure><figure id="photo11"><a class="photo" href="#photo11"><img src="index_files/img11.jpg"></a><div class="btn"><a class="prev" href="#photo10"></a><a class="next" href="#photo12"></a><a class="close" href="#"></a></div></figure><figure id="photo12"><a class="photo" href="#photo12"><img src="index_files/img12.jpg"></a><div class="btn"><a class="prev" href="#photo11"></a><a class="next" href="#photo13"></a><a class="close" href="#"></a></div></figure><figure id="photo13"><a class="photo" href="#photo13"><img src="index_files/img13.jpg"></a><div class="btn"><a class="prev" href="#photo12"></a><a class="next" href="#photo14"></a><a class="close" href="#"></a></div></figure><figure id="photo14"><a class="photo" href="#photo14"><img src="index_files/img14.jpg"></a><figcaption><p>Dearest Charmaine,<br>One
 great thing about being asian sisters is we still look the exact same 
as we did 20+ years ago.  Another great thing is despite us being really
 really far away physically, I'm sure we will still be chatting away 
non-stop about things big and small when we see each other next.<br>Thank
 you for being such a wonderful friend all these years and for sharing 
so many joys with me.  I wish you the happiest of happy 40th birthdays 
and cannot wait to see you and the family again soon :)<br>Love,<br>Jenny
</p></figcaption><div class="btn"><a class="prev" href="#photo13"></a><a class="next" href="#photo15"></a><a class="close" href="#"></a></div></figure><figure id="photo15"><a class="photo" href="#photo15"><img src="index_files/img15.jpg"></a><div class="btn"><a class="prev" href="#photo14"></a><a class="next" href="#photo16"></a><a class="close" href="#"></a></div></figure><figure id="photo16"><a class="photo" href="#photo16"><img src="index_files/img16.jpg"></a><div class="btn"><a class="prev" href="#photo15"></a><a class="next" href="#photo17"></a><a class="close" href="#"></a></div></figure><figure id="photo17"><a class="photo" href="#photo17"><img src="index_files/img17.jpg"></a><div class="btn"><a class="prev" href="#photo16"></a><a class="next" href="#photo18"></a><a class="close" href="#"></a></div></figure><figure id="photo18"><a class="photo" href="#photo18"><img src="index_files/img18.jpg"></a><div class="btn"><a class="prev" href="#photo17"></a><a class="next" href="#photo19"></a><a class="close" href="#"></a></div></figure><figure id="photo19"><a class="photo" href="#photo19"><img src="index_files/img19.jpg"></a><div class="btn"><a class="prev" href="#photo18"></a><a class="next" href="#photo20"></a><a class="close" href="#"></a></div></figure><figure id="photo20"><a class="photo" href="#photo20"><img src="index_files/img20.jpg"></a><div class="btn"><a class="prev" href="#photo19"></a><a class="next" href="#photo21"></a><a class="close" href="#"></a></div></figure><figure id="photo21"><a class="photo" href="#photo21"><img src="index_files/img21.jpg"></a><div class="btn"><a class="prev" href="#photo20"></a><a class="next" href="#photo22"></a><a class="close" href="#"></a></div></figure><figure id="photo22"><a class="photo" href="#photo22"><img src="index_files/img22.jpg"></a><div class="btn"><a class="prev" href="#photo21"></a><a class="next" href="#photo23"></a><a class="close" href="#"></a></div></figure><figure id="photo23"><a class="photo" href="#photo23"><img src="index_files/img23.jpg"></a><div class="btn"><a class="prev" href="#photo22"></a><a class="next" href="#photo24"></a><a class="close" href="#"></a></div></figure><figure id="photo24"><a class="photo" href="#photo24"><img src="index_files/img24.jpg"></a><div class="btn"><a class="prev" href="#photo23"></a><a class="next" href="#photo1"></a><a class="close" href="#"></a></div></figure></main><footer></footer></body></html>
